
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="/static/css/base.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="/static/js/file.js" defer></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.es6.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mark.js@8.11.1/dist/jquery.mark.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mark.js@8.11.1/dist/mark.min.js"></script>
	<title>PDF | Merge</title>

	<style>
		{% block style %}{% endblock style %}
	</style>
	<style>
		mark {background: orange; color: black;}
	</style>

	{% block head_extra %} {% endblock head_extra %}
{% load static %}
</head>
<body>
	<div class="pt-0">
		<nav style="background-color: #8A2BE2" class="navbar navbar-light justify-content-between">
			<div class="container nav-wrapper">
				<a href="{% url 'pdf:pdf_merge' %}"><img src="{% static 'images/logo.png' %}" width="100" height="60" class="mb-2"></a>			
			</div>
		</nav>

		<div class="col-4 ml-auto mr-auto">
			<h1 class="pt-5 pb-5" style="font-style: oblique; color: #1a0000" ><i class="fa fa-archive" aria-hidden="true"></i> Merge Your All PDF in One</h1>
		</div>
		<div class="row">
			<div class="col-6 my-4">
				<h3 style="text-align: center;"><i class="fa fa-shield" aria-hidden="true"></i> Safe & Secure</h3>
			</div>
			<div class="col-6 my-4">
				<h3 style="text-align: center;"><i class="fa fa-link" aria-hidden="true"></i> Http and Https</h3>
			</div>
		</div>

	
	</div>
	<hr>
	<div class="col-8 ml-auto mr-auto">
		{% block content %}  {% endblock content %}
	</div>
	<hr>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.2/marked.min.js"></script> -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
